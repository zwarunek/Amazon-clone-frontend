<div class="p-d-flex p-jc-center" *ngIf="app.loading==false" style="padding: 18px 18px 18px 18px;min-width: 1008px;">
  <div class="p-flex-row p-d-flex p-mr-4" style="width: 100%; max-width: 800px; padding: 0">
    <ul *ngIf="cartItems.length > 0">
      <li *ngFor="let product of cartItems; let i = index">
        <div class="card-cell">
          <div style="width: 100%; height: 100%" class="p-d-flex p-jc-center">
            <div class="p-d-flex p-flex-column p-mr-3">
              <img style="width: 150px; height: 150px;" src="{{product.image}}">
            </div>
            <div class="p-flex-column p-d-flex">
              <div style=" overflow: hidden;text-overflow: ellipsis;" class="p-mt-3">
                <h2 style="font-weight: normal">{{product.name}}</h2>
              </div>
              <span class="p-mt-3" style="font-size: 21px">${{product.price * product.quantity.name}}</span>
              <i *ngIf="product.primeEligible" class="primeLogo p-ml-2 card-button" role="img" (click)="this.router.navigateByUrl('/product/' + product.productId)"></i>
              <div class="p-d-flex p-flex-row">

                <p-dropdown [options]="quantityOptions" [(ngModel)]="product.quantity" optionLabel="name" (onChange)="updateCart(product)">
                </p-dropdown>
                <button pButton class="gray-button" label="Remove" (click)="removeCartItem(product.cartItemId)"></button>
              </div>

            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div style="width: 160px">
    <h2>Total Price</h2>
    <h2 style="font-weight: normal;">${{totalPrice}}</h2>
  </div>
  <h2 *ngIf="cartItems.length === 0">No Results</h2>
</div>
